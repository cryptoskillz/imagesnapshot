<h1>Hi ,</h1>
<p>Your request for {{ tranches }} tranches of {{ product_name }} has been accepted. Please pay now.</p>
<table class="attribute-list" width="100%" cellpadding="0" cellspacing="0">
  <tr>
    <td class="attribute-list-container">
      <table width="100%" cellpadding="0" cellspacing="0">
        <tr>
          <td class="attribute-list-item"><strong>Amount Due:</strong> {{total}}</td>
        </tr>
      </table>
    </td>
  </tr>
</table>
<!-- Action -->
<table class="body-action" align="center" width="100%" cellpadding="0" cellspacing="0">
  <tr>
    <td align="center">
      <!-- Border based button https://litmus.com/blog/a-guide-to-bulletproof-buttons-in-email-design -->
      <table width="100%" border="0" cellspacing="0" cellpadding="0">
        <tr>
          <td align="center">
            <table border="0" cellspacing="0" cellpadding="0">
              <tr>
                <td>
                  <a href="{{action_url}}" class="button button--green" target="_blank">Pay this Invoice</a>
                </td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
    </td>
  </tr>
</table>
<p>If you have any questions about this invoice, simply reply to this email</p>
<p>Cheers,
  <br>The {{ product_name }} Team</p>
